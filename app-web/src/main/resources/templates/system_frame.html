<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>北京市信息化专家咨询办公平台</title><meta http-equiv="Pragma" CONTENT="no-cache" /><meta http-equiv="Window-target" CONTENT="_top" /><!-- css请不要改变调用顺序  --><link th:href="@{/zhuanjiaw_blue/css/base.css}" rel="stylesheet" type="text/css" /><link th:href="@{/zhuanjiaw_blue/css/sys_frames.css}" rel="stylesheet" type="text/css" /><link th:href="@{/zhuanjiaw_blue/css/index_style.css}" rel="stylesheet" type="text/css" /></head><body scroll="no" onload="resizeFrame('mainframe');" onresize="resizeFramedbClick('mainframe');">	<!--框架实时响应窗口变化-->	<!--start header-->	<div id="header" class="fn-clear">		<!--用户信息开始-->		<div class="userpic">			<a href="###"><img src="./zhuanjiaw_blue/images/icons/user24.png" /></a>		</div>		<div class="userbar fn-clear">			<div class="userinfo">				<span>，欢迎您！</span><span th:text="${#authentication.name}">某某某</span>			</div>			<div class="userbtn">			    <a href="#">&gt;&gt;返回首页</a>				<span>]</span><span th:text="${week}"></span><span th:text="${now}"></span>			</div>		</div>		<!--用户信息结束-->		<!--系统logo开始-->		<div id="logo"></div>		<!--系统logo结束-->	</div>	<!--end header-->	<!--menubar-->	<div id="operater" class="fn-clear">		
	</div>	<!--end menubar-->	<!--mainbody-->	<div id="container">			</div>	<!--end mainbody--></body><!--                       Javascripts请不要改变调用顺序                       --><script type="text/javascript" th:src="@{/zhuanjiaw_blue/js/jquery-1.8.2.min.js}"></script><script type="text/javascript" th:src="@{/zhuanjiaw_blue/js/baseframe.js}"></script><script language="javascript" type="text/javascript" th:inline="javascript">/*<![CDATA[*/function tz(e){	var a=document.getElementsByTagName("a");	var i=0;	for(i=0;i<a.length;i++){		a[i].className="";	}	document.getElementById(e).className = "thisclass";} /*]]>*/</script>	</html>
