<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta charset="UTF-8"></meta>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/2.3.2/css/bootstrap.min.css}" />
	<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}" />
</head>
<!-- <body onload="parent.location='http://172.24.49.97:8080/ZJWInterface'"> -->
<body onload="document.form.username.focus();">
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<ul class="nav">
					<li><a th:href="@{/}" href="home.html"> Home </a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<h2>Login with Username and Password</h2>
			<form method="post" th:action="@{/j_spring_security_check}" >
				<input type="hidden" id="csrfId" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<fieldset>
				 <label for="username">Username</label>
					<input type="text" name="username" value="fuzhe" placeholder="Username" />
					<label for="password">Password</label>
					<input type="password" name="password" value="123456" placeholder="Password" maxlength="16"/>
<!-- 					<label for="验证码">验证码</label> -->
<!-- 					<input type="j_captcha" name="j_captcha" placeholder="验证码" /> -->
<!-- 						<img id="imageF" src="image" /> -->
<!-- 						<a href="#" id="flashImage">看不清楚换一张</a> -->
<!-- 					<label for="remember-me">Remember Me?</label> -->
<!-- 					<input type="checkbox" id="remember-me" name="_spring_security_remember_me"/> -->
				</fieldset>
 				<input type="submit" id="login" value="Login" class="btn btn-primary" /> 
				<label th:if="${session!=null}"><span  th:text="${session.SPRING_SECURITY_LAST_EXCEPTION}"/></label>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
			</form>
		</div>
	</div>
</body>
	<script type="text/javascript">
		jQuery(function($) {
			$("#flashImage").click(
					function() {
						$('#imageF').hide().attr(
								'src',
								'image' + '?'
										+ Math.floor(Math.random() * 100))
								.fadeIn();
					});
		});
	</script>
</html>
